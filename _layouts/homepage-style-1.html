{% include header.html %}

<h1 style="display: none;">AFKology, travel and outdoor activities</h1>

<div class="row mt-4">
    {% for post in paginator.posts %}
    <div class="col-sm-12 col-md-6 col-lg-4 mb-2 mt-2">
        <div class="card">
            <a class="card-text" href="{{ site.url }}{{ post.url }}"><img src="{{ post.featured-image-home }}"  class="card-img-top" alt="{{ post.title }}" width="600" height="100%"></a>
            <div class="card-body">
                <div class="card-text-container"><a href="{{ site.url }}{{ post.url }}" class="card-text"><h2 class="card-text">{{ post.title }}</h2></a></div>
                {% if site.show-posts-date %}<div class="text-center fw-lighter lh-lg text-muted fs-4" style="font-family: 'Italianno', cursive;">{{ post.published }}</div>{% endif %}
            </div>
        </div>
    </div>
    {% endfor %}
    <div class="col-sm-12 col-md-6 col-lg-4 mb-2 mt-2">
        <!-- SnapWidget -->
        <script src="https://snapwidget.com/js/snapwidget.js"></script>
        <iframe src="https://snapwidget.com/embed/981878" class="snapwidget-widget" allowtransparency="true" frameborder="0" scrolling="no" style="border:none; overflow:hidden;  width:100%; "></iframe>
        <a href="https://www.afkology.com/instagram" class="card-text"><h2 class="card-text" style="margin-top: 10px;">Visit our Instagram account</h2></a>
    </div>
</div>

{% include footer.html %}
