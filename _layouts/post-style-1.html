{% include header.html %}

<div class="row">
    <div class="col">
        <h1 class="post-title text-center pt-4 pb-4">{{ page.title }}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        {% if page.featured-image-top %}
        <a href="{{ page.featured-image }}" data-fslightbox="gallery">
            <picture>
                <source srcset="{{ page.featured-image-home }}" media="(max-width: 768px)" width="600px" height="100%">
                <img src="{{ page.featured-image-top }}" alt="{{ page.title }}" 
                    {% if page.featured-image-style == "full-width" %}
                    class="img-fluid img-thumbnail mx-auto d-block mb-3" width="1116px" height="100%"
                    {% endif %}
                    {% if page.featured-image-style == "centered" %}
                    class="img-fluid img-thumbnail rounded mx-auto d-block pb-3"
                    {% endif %}
                    {% if page.featured-image-style == "left" %}
                    class="img-fluid img-thumbnail rounded float-start pb-3 pe-3"
                    {% endif %}
                />
            </picture>
        </a>
        {% endif %}
    </div>
</div>
<div class="row">
    <div class="col">
        {{ content }}
    </div>
</div>

{% include footer.html %}
